<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User List</title>
        <h:outputStylesheet name="newcss.css" library="css"/>
    </h:head>
    <h:body>
        <h1> Admin Site </h1>
        <h:form>
                 <h:column> 
                    <h:commandButton id="show" value="Show All Users" action="#{user.show}">
                    	<f:param name="action" value="showall" />
                    </h:commandButton>
                 </h:column>
                 <h:column> 
                 	<h:commandButton id="Accepted" value="Show Accepted Users" action="#{user.show}">
                    	<f:param name="action" value="accepted" />
                    </h:commandButton>
                 </h:column>
              	 <h:column> 
              	 	<h:commandButton id="Pending" value="Show Pending Users" action="#{user.show}">
                    	<f:param name="action" value="pending" />
                    </h:commandButton>
                 </h:column>
                 <h:column> 
						<h:commandButton id="mXml" value="Unmarshal Xml" action="#{unmarshal.unmarshalXml()}" />
				</h:column> 
				<h:column> 
						<h:commandButton id="uXml" value="Marshal Xml" action="#{marshal.marshalXml()}" />
				</h:column> 
       </h:form>
        <p/>
        <h:form>
            <h:commandButton id="logout" value="Logout" action="#{user.logout}"/>
        </h:form>
    </h:body>
</html>
