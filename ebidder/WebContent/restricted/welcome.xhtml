<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
     	xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:title>Welcome page</h:title>
        <h:outputStylesheet name="newcss.css" library="css"/>
    </h:head>
    <h:body>
			<script type="text/javascript">
			    setInterval(function() { 
			        document.getElementById('myForm:btnLoadData').click();
			        }, 200);
			</script>
	
			<h:form id="myForm">
			    <h:commandButton id="btnLoadData" value="Hidden" 
			        style="display:none">
			        <f:ajax execute="@form" render=":unread_messages" />
			    </h:commandButton>
			</h:form>
    
       		<h:panelGrid columns="4">
	    		<h:form>
			   		<h:commandLink value="Messages" action="#{messagenotify.go_to_conversations()}" />
				</h:form>
 			   	( <h:form id="unread_messages">
	   				<h:outputText value="#{messagenotify.numofunread}"/>
	   		  	</h:form> )
	   		</h:panelGrid>

 
    
            <h1> Welcome <h:outputText id="welcome" value="#{user.username}" required="true" 
                                           requiredMessage="Please enter your username"/> </h1>
            <h:form>
                <h:column>
					<h:commandButton value="All Items" action="#{item.all_items}" />
				</h:column>
            	<h:column>
            		<h:commandButton value="Manage Items" action="#{item.manage}" />
            	</h:column>
            </h:form>
            <p/>
             
            <h3> Suggestions </h3> 
            <h:form>
				<h:commandButton value="Message" action="#{message.go_to_message_page()}" />
			</h:form>
    </h:body>
</html>
