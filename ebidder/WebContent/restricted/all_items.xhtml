<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
     	xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:title>All Items</h:title>
        <h:outputStylesheet name="newcss.css" library="css"/>
    </h:head>
    <h:body>
    	<h1> All Items  </h1>            
	   	<h:form> 
    		<h:dataTable id="Items" value="#{ item_list.items_list }" var="itm"	
			styleClass="userTable" headerClass="userTableHeader"
			rowClasses="userTableOddRow,userTableEvenRow">
			
				<h:column>
				<f:facet name="header">Image</f:facet>
					<h:graphicImage width="50" height="50" value="/images/#{itm.getImages().get(0).imageID}"  />		
				</h:column>
							
				<h:column>
				<f:facet name="header">Name</f:facet>
					 #{itm.getName()}
				</h:column>
					
				<h:column>
					<h:commandButton value="more" action="#{ item_list.details }">
						<f:setPropertyActionListener target="#{item_list.item_for_details}"
						value="#{itm}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
        </h:form>

        <p/>
    </h:body>
</html>
