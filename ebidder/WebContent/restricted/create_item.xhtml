    <h:body>
        <h:form enctype="multipart/form-data">
            <h1> Create Item </h1>           
            <h:panelGrid columns="3">
                Name: 
                <h:inputText id="name" value="#{item.name}" 
                             validatorMessage="Maximum length is 50 characters"
                             required="true" requiredMessage="Please enter item's name">
                     <f:validateLength maximum="50"/>
                </h:inputText>                  
                <h:message for="name" styleClass="error"/>
                Category: 
                <h:panelGrid columns="2">
	                <h:inputText id="category" value="#{item.current_category}" 
	                             validatorMessage="Maximum length is 15 characters"
	                             required="true" requiredMessage="Please enter category">
	                	<f:validateLength maximum="15"/>
	                </h:inputText>
	                <h:commandButton value="Add" action="#{item.add_category}" />	
                </h:panelGrid>
                <h:message for="category" styleClass="error"/>
                 
               	Selected Categories				
				<h:dataTable id="added_categories" value="#{item.categories }" var="cat">					
					<h:column>
					 #{cat.getName()}
					</h:column>
					<h:column>
						<h:commandButton value="delete" action="#{item.delete_category}">
							<f:setPropertyActionListener target="#{item.category_for_delete}"
							value="#{cat}" />
						</h:commandButton>
					</h:column>
				</h:dataTable>
				<h:message for="added_categories" styleClass="error"/>
                                       
                Buy_Price: 
                <h:inputText id="buy_price" value="#{item.buy_price}"
                         validatorMessage="Maximum length is 100 characters">
                	<f:validateLength maximum="100"/>
                </h:inputText>
                <h:message for="buy_price" styleClass="error"/>   
                First_Bid: 
                <h:inputText id="first_bid" value="#{item.first_bid}"
                         validatorMessage="Maximum length is 100 characters"
                         required="true" requiredMessage="Please enter first_bid">
                	<f:validateLength maximum="100"/>
                </h:inputText>
                <h:message for="first_bid" styleClass="error"/>
                Location Name: 
                <h:inputText id="location_name" value="#{item.loc_name}"
                         validatorMessage="Maximum length is 100 characters"
                         required="true" requiredMessage="Please enter your location name">
                	<f:validateLength maximum="100"/>
                </h:inputText>
                <h:message for="location_name" styleClass="error"/>
                Latitude: 
                <h:inputText id="latitude" value="#{item.latitude}"
                         validatorMessage="Maximum length is 100 characters"

                	<f:validateLength maximum="100"/>

				<h:dataTable id="added_images" value="#{item.my_images}" var="my_img">					
					<h:column>
						#{my_img.getFilename()} 
					</h:column> 
					<h:column>
						<h:commandButton value="delete_image" action="#{item.delete_image}">
							<f:setPropertyActionListener target="#{item.image_part_for_delete}"
							value="#{my_img}" /> 
						</h:commandButton>	
					</h:column>
				</h:dataTable>
				<h:message for="added_images" styleClass="error"/> 
  	           		
            </h:panelGrid>
            <p/>    
           	<h:commandButton id="create_item" value="Create item" action="#{item.create_item}"/>
            <h:messages globalOnly="true" styleClass="error"/>
        </h:form>
    </h:body>
</html>
