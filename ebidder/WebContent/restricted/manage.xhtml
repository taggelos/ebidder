<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Manage Items</title>
        <h:outputStylesheet name="newcss.css" library="css"/>
    </h:head>
    <h:body>
        <h1> Manage Items</h1>
        <h:form>
	        <h:column> 
	           <h:commandButton id="Create" value="Create new item" action="#{item.create}"/>
	        </h:column>
        </h:form>
        <p/>
        <h:form>
    		<h:dataTable id="Items" value="#{ my_item_list.all_my_items }" var="itm"	
			styleClass="userTable" headerClass="userTableHeader"
			rowClasses="userTableOddRow,userTableEvenRow">				
				<h:column>
				<f:facet name="header">Name</f:facet>
					 #{itm.getName()}
				</h:column>
				<h:column>
				<f:facet name="header">Category</f:facet>
					 #{itm.getName()}
				</h:column>
				<h:column>
				<f:facet name="header">Currently</f:facet>
					 #{itm.getCurrently()}
				</h:column>
				<h:column>
				<f:facet name="header">Buy_Price</f:facet>
					 #{itm.getBuy_Price()}
				</h:column>
				<h:column>
				<f:facet name="header">First_Bid</f:facet>
					 #{itm.getFirst_Bid()}
				</h:column>
				<h:column>
				<f:facet name="header">Number_of_Bids</f:facet>
					 #{itm.getNumber_of_Bids()}
				</h:column>
				<h:column>
				<f:facet name="header">Country</f:facet>
					 #{itm.getCountry()}
				</h:column>
				<h:column>
				<f:facet name="header">Started</f:facet>
					 #{itm.getStarted()}
				</h:column>
				<h:column>
				<f:facet name="header">Ends</f:facet>
					 #{itm.getEnds()}
				</h:column>
				<h:column>
					<h:commandButton value="Edit" action="#{my_item_list.edit_item()}">
						<f:setPropertyActionListener target="#{my_item_list.item_for_edit}"
						value="#{itm}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<h:commandButton value="delete" action="#{my_item_list.delete_item()}">
						<f:setPropertyActionListener target="#{my_item_list.item_for_delete}"
						value="#{itm}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
        </h:form>
        <h:form>
            <h:commandButton id="logout" value="Logout" action="#{user.logout}"/>
        </h:form>
    </h:body>
</html>
