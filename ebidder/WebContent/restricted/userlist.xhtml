<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>User List</title>
	<h:outputStylesheet name="newcss.css" library="css" />
</h:head>
<h:body>
	<h1>User List</h1>
	<h:form>
		<h:dataTable value="#{manager.userlist}" var="usr"
			rows="#{manager.rows}"
			styleClass="userTable" headerClass="userTableHeader"
			rowClasses="userTableOddRow,userTableEvenRow">
			<h:column>
				<f:facet name="header">ID</f:facet>
                    #{usr.userID}
                 </h:column>
			<h:column>
				<f:facet name="header">Username</f:facet>    				
                    #{usr.username}
                 </h:column>
			<h:column>
				<f:facet name="header">First Name</f:facet>
                    #{usr.name}
                 </h:column>
			<h:column>
				<f:facet name="header">Last Name</f:facet>
                    #{usr.surname}
                 </h:column>
			<h:column>
				<f:facet name="header">Location</f:facet>
                    #{usr.location}
                 </h:column>
			<h:column>
				<f:facet name="header">Country</f:facet>
                    #{usr.country}
                 </h:column>
			<h:column>
				<f:facet name="header">E-mail</f:facet>
                    #{usr.email}
                 </h:column>
			<h:column>
				<f:facet name="header">Tax-Registration-Number</f:facet>
                    #{usr.taxRegistrationNumber}
                 </h:column>
			<h:column>
				<f:facet name="header">Phone</f:facet>
                    #{usr.phone}
                 </h:column>
			<h:column>
				<h:commandButton value="Edit" action="#{manager.edit}">
					<f:setPropertyActionListener target="#{manager.user}"
						value="#{usr}" />
				</h:commandButton>
			</h:column>
			<h:column rendered="#{manager.acceptButtonEnabled}" >
				<h:commandButton value="Accept" action="#{manager.accept}">
					<f:setPropertyActionListener target="#{manager.user}"
						value="#{usr}" />
				</h:commandButton>
			</h:column> 
			<h:column rendered="#{manager.declineButtonEnabled}">
				<h:commandButton value="Decline" action="#{manager.decline}">
					<f:setPropertyActionListener target="#{manager.user}"
						value="#{usr}" />
				</h:commandButton>
			</h:column>
			<h:column rendered="#{manager.banButtonEnabled}">
				<h:commandButton value="Ban" action="#{manager.decline}">
					<f:setPropertyActionListener target="#{manager.user}"
						value="#{usr}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
	<h:form>
		<h:commandButton disabled="#{manager.prev}" value="Previous Page"
			action="#{manager.display('prev')}" />
		<h:commandButton disabled="#{manager.next}" value="Next Page"
			action="#{manager.display('next')}" />
	</h:form>
	<p />
	<h:messages globalOnly="true" styleClass="error" />
	<h:form>
		<h:commandButton id="GoBack" value="Go Back"
			action="#{manager.goBack}" />
		<p />
		<h:commandButton id="logout" value="Logout" action="#{user.logout}" />
	</h:form>
</h:body>
</html>
